<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng ngẫu nhiên</title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/19D-10Dk13rtlk21qOBnFe_r_euD-a0AViu5FjiOZ7as/viewform?edit_requested=true", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1CCT5JwUjuIA6st_PG2-qvP14Dcz0r5oi-hfi6cJOefg/viewform?edit_requested=true", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1BDzO_TKWKpbcAx02xcPDvzDlJtmGcr1rM9TwrOtDgRo/viewform?edit_requested=true"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://forms.gle/link1", // Thay bằng link Form 1
            "https://forms.gle/link2", // Thay bằng link Form 2
            "https://forms.gle/link3"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
